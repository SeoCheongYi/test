name: Simple Output File Creation

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 워크플로우 실행
  workflow_dispatch: # 수동으로 워크플로우를 실행할 수 있도록 허용

jobs:
build: 
  create-output-file:
    runs-on: ubuntu-latest # 최신 Ubuntu 환경에서 실행

    steps:
      - name: Checkout repository # 레포지토리 체크아웃
        uses: actions/checkout@v4

      - name: Create a simple output file # 간단한 출력 파일 생성
        run: |
          echo "Hello from GitHub Actions!" > output.txt # output.txt 파일에 내용 작성
          echo "This file was created on $(date)" >> output.txt # 현재 날짜/시간 추가
          echo "File content:" # 파일 내용 출력
          cat output.txt # 파일 내용 터미널에 출력

